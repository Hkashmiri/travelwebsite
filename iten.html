<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Budget Estimator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        form {
            max-width: 600px;
            width: 100%;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            color: #4CAF50;
            margin-top: 20px;
        }

        #totalCost {
            color: #fff;
        }

        footer {
            background-color: #222;
            padding: 10px 0;
            text-align: center;
            margin-top: auto;
            width: 100%;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #45a049;
        }
    </style>
</head>
<body>

    <form id="budget-form">
        <label for="accommodation">Accommodation:</label>
        <input type="number" id="accommodation" name="accommodation" placeholder="Enter cost" required>

        <label for="transportation">Transportation:</label>
        <input type="number" id="transportation" name="transportation" placeholder="Enter cost" required>

        <label for="meals">Meals:</label>
        <input type="number" id="meals" name="meals" placeholder="Enter cost" required>

        <label for="miscellaneous">Miscellaneous:</label>
        <input type="number" id="miscellaneous" name="miscellaneous" placeholder="Enter cost" required>

        <button type="button" onclick="calculateTotal()">Calculate Total</button>

        <h2>Total Estimated Cost: $<span id="totalCost">0</span></h2>
    </form>

    <footer>
        <p>&copy; 2023 Travel Adventure. All rights reserved.<br> <a href="aboutus.html">About Us</a><br><a href="contactus.html">Customer Service</a><br><a href="travel.html">Home</a><br></p>
    </footer>

    <script>
        function calculateTotal() {
            const accommodationCost = parseFloat(document.getElementById('accommodation').value) || 0;
            const transportationCost = parseFloat(document.getElementById('transportation').value) || 0;
            const mealsCost = parseFloat(document.getElementById('meals').value) || 0;
            const miscellaneousCost = parseFloat(document.getElementById('miscellaneous').value) || 0;

            const totalCost = accommodationCost + transportationCost + mealsCost + miscellaneousCost;

            document.getElementById('totalCost').textContent = totalCost.toFixed(2);
        }
    </script>

</body>
</html>
